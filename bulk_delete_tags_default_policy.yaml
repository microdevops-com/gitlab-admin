bulk_delete_tags:
  # non prod tags
  - run_on_hours: [10]
    image_repo_regex: .*
    name_regex_delete: .*
    older_than: 2w
    # both types of prod tags exclude
    name_regex_keep: (?:^v.+|^master$)
  # branched prod tmp tags
  - run_on_hours: [12]
    image_repo_regex: .*
    name_regex_delete: ^v\d+-\d+-\d+-.+$
    older_than: 4w
  # prod tags
  - run_on_hours: [14]
    image_repo_regex: .*
    name_regex_delete: (?:^v\d+-\d+-\d+$|^master$)
    keep_n: 10
